<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factory Town : A Dual Director Studio</title>

    <style>

        * {
        box-sizing: border-box;
        }

        body {
            background: #000;
        }

        .video-container {
             height: 50vh;
                position: relative;
  overflow: hidden;
        }


video {
  object-fit: cover; 
  object-position: left center;
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
}

        @media(min-width: 600px) {
            .video-container {
                height: 100vh;
            }  
        }

        .enter {
            position: fixed;
            bottom: 10vh;
            background: rgba(255, 255, 255, 0.25);
            width: 100%;
            z-index: 2;
            text-align: center;
        }

        .enter a:link,
        .enter a:visited {
            font-size: 2em;
            color: white;
            text-decoration: none;
        }


    </style>

</head>
<body>

    <div class="video-container">
    <video playsinline autoplay muted loop>
            
        <source src="intro.mp4" type="video">
        <source src="intro.webm" type="video/webm">
    
    </video>

</div>

<div class="enter">
    <p><a href="/projects">enter site</a></p>
</div>

</body>
</html>
